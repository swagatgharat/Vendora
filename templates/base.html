<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chat Support</h4>
                        <p class="chatbox__description--header">Hi. My name is Vendora. How can I help you?</p>
                    </div>
                    <div class="chatbox__logout" style="display: flex; flex-direction: column; align-items: center; margin-left: 5px;">
                        <img src="https://img.icons8.com/ios/48/ffffff/logout-rounded.png" alt="Logout" style="height: 20px; width: 20px; cursor: pointer;">
                        <span style="color: white; margin-top: 5px; cursor: pointer; font-size: 12px;">Logout</span>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message..." id="chatInput">
                    <button class="chatbox__send--footer send__button">Send</button>
                    <button class="chatbox__reset">Reset</button>  <!-- Reset button -->
                </div>
            </div>
            <div class="chatbox__button">
                <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
            </div>
        </div>
    </div>

    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>

</html>
